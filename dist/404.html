<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the base URL (e.g., /yuukikougei_homepage/)
    var base = window.location.pathname.split('/')[1];
    if (base === 'yuukikougei_homepage') { // Replace with your repo name
      window.location.replace('/' + base + '/');
    } else {
      window.location.replace('/');
    }
  </script>
</head>
<body>
</body>
</html>
